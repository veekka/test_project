<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
    <p class="p-3 mb-2 bg-info text-white"> Get a list of manufacturers by contract id</p>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="50" height="20"><use xlink:href="#bootstrap"></use></svg>
          </a>
    </header>

    <form action="{% url 'list' %}">
      <div class="form-group">
        <label for="exampleInputEmail1">Id contract</label>
          <br>
          <textarea name="id" rows="1" cols="30" id="exampleInputEmail1" placeholder="Enter id"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Ok</button>
    </form>


</body>
</html>
